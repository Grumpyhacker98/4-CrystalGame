<!DOCTYPE html>
<html>
<head>
    <title>Crystal Collector</title>

    <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous">
    </script>
    <script src="assets/css/reset.css"></script>
    <script src="assets/javascript/game.js"></script>

    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- bootstrap link -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>Crystal Collector</h1>
    <h2>Max L.</h2>
    <p>
        A goal number is randomly generated.
        Below are 4 buttons in the form of gems or crystals.
        Each has a randomly generated value.
        Click the gems to add to your score, if you go beyond the goal you lose.
    </p>
    <button id="ruby">ruby</button>
    <button id="emerald">emerald</button>
    <button id="sapphire">sapphire</button>
    <button id="quartz">quartz</button>
    <p id="playerValue"></p>
    <p id="goalValue"></p>
    <p id="wins"></p>
    <p id="losses"></p>
</body>
</html>
